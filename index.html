<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Cover</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="game-area">
      <img src="forest-bg.png" alt="forest background" class="background" />
      <div class="characters">
        <img src="char-left.png" alt="character left" class="char left" />
        <img src="char-center.png" alt="character center blinking" class="char center blink" />
        <img src="char-right.png" alt="character right" class="char right" />
      </div>
      <button class="start-btn" id="startButton">Start</button>
    </div>
    <div class="side-panel"></div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <p>Loading...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
